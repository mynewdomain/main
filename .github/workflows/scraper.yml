name: Run Announcement Scraper

# Επιτρέπει write access για το workflow
permissions:
  contents: write

on:
  schedule:
    - cron: "0 9 * * *"   # 09:00 UTC = 12:00 Ελλάδας
    - cron: "0 14 * * *"  # 14:00 UTC = 17:00 Ελλάδας
  workflow_dispatch:       # δυνατότητα χειροκίνητου run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Checkout του repository με credentials
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # Debug: δείχνει αν υπάρχει το αρχείο και η τρέχουσα κατάσταση git
      - name: Show git status
        run: |
          git status
          ls -la python/

      # Run scraper
      - name: Run scraper
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          ANNOUNCEMENTS_URL: ${{ secrets.ANNOUNCEMENTS_URL }}
        run: |
          python python/main.py

      # Commit και push του αρχείου
      - name: Commit updated file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add python/anakoinwseis.txt
          git commit -m "Update announcements file" --allow-empty
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
