<html lang="en">
  <head>
    <title>
      First app
    </title>
    <style>
      #soon{
        color: red;
        font-weight: bold;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body style="display:flex; flex-direction:column;">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="output"></div>
     <script>
      async function getWeather() {
        const city = document.getElementById("city").value || "london";
        const url = "https://wttr.in/"+city+"?format=j1";
  
        try {
          const response = await fetch(url);
          const data = await response.json();
  
          const current = data.current_condition[0];
          const output = `
            <h2>Καιρός σε ${city.charAt(0).toUpperCase() + city.slice(1)}</h2>
            <p>Θερμοκρασία: ${current.temp_C}°C</p>
            <p>Αίσθηση: ${current.FeelsLikeC}°C</p>
            <p>Συνθήκες: ${current.weatherDesc[0].value}</p>
          `;
          document.getElementById("output").innerHTML = output;
        } catch (err) {
          document.getElementById("output").innerHTML = `<p>Error getting weather data.</p>`;
          console.error("Fetch error:", err);
        }
      }
    </script>
  </body>
</html>
