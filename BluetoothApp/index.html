<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HM-10 LED Control</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
    button {
      margin: 15px;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
      background: blue;
    }
    button:active { transform: scale(0.95); }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #on { background-color: #4CAF50; }  /* green */
    #off { background-color: #f44336; } /* red */
    .on{
      background-color: #4CAF50;
    }
    .off{
      background-color: #f44336;
    }
    #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; text-align: left; margin-top: 20px; background: white; }
  </style>
</head>
<body>
  <h2>HM-10 LED Control</h2>
  <button id="connect">Connect to HM-10</button>
  <div>
    <button id="controler"></button>
  </div>
  <div id="log"></div>
  <script>
    let device, characteristic;
    // Connect to HM-10
    var conn=false;
    async function connect() {
        try {
          if(!conn){
            device = await navigator.bluetooth.requestDevice({
              filters: [{ namePrefix: 'HM' }], // HM-10 usually starts with "HM"
              optionalServices: [0xFFE0]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(0xFFE0);
            characteristic = await service.getCharacteristic(0xFFE1);
            btn.disabled = false;
            log("Connected to " + device.name);
            conn=true;
            connBtn.textContent="Disconnect from HM-10";
            device.addEventListener('gattserverdisconnected',function(){
              log('Device disconnected.');
              conn=false;
              connBtn.textContent="Connect to HM-10";
              btn.disabled = true;
            });
          }else{
            if (device && device.gatt.connected) {
              device.gatt.disconnect();
              log("Disconnected from " + device.name);
              btn.disabled = true;
            }
            conn=false;
            connBtn.textContent="Connect to HM-10";
          }
        } catch (error) {
          log("Error: " + error);
        }
    }

    // Send a single character ('0' or '1')
    var state=false;
    async function sendChar() {
      var c;
      btn.classList.remove("on", "off");
      if(!state){
        c=1;
        btn.textContent="TURN LED OFF";
        btn.classList.add("off");
        state=true;
      }else{
        c=0;
        btn.textContent="TURN LED ON";
        btn.classList.add("on");
        state=false;
      }
      if (!characteristic) return log("Not connected.");
      await characteristic.writeValue(new TextEncoder().encode(c.toString()));
      log("Sent: " + c);
    }
    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += msg + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    var connBtn=document.getElementById('connect');
    connBtn.textContent="Connect to HM-10";
    connBtn.addEventListener("click", connect);
   var btn=document.getElementById("controler");
    btn.classList.add("on");
    btn.textContent="TURN LED ON";
    btn.disabled = true;
    btn.addEventListener("click", function(){
      sendChar();
    });
  </script>
</body>
</html>
